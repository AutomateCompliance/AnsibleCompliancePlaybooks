 - hosts: all
   pre_tasks:
     - name: Verify Ansible meets SCAP-Security-Guide version requirements.
       assert:
         that: "ansible_version.full is version_compare('2.5', '>=')"
         msg: >
           "You must update Ansible to at least version 2.5 to use this role."

   vars:
   tasks:
    - name: Find /etc/cinder/ file(s)
      find:
        paths: /etc/cinder/
        patterns: ^.*.conf$
        use_regex: true
      register: files_found
      tags:
        - NIST-800-171-3.1.5
        - cinder_conf_file_perms
        - configure_strategy
        - low_complexity
        - low_disruption
        - medium_severity
        - no_reboot_needed

    - name: Set permissions for /etc/cinder/ file(s)
      file:
        path: '{{ item.path }}'
        mode: '0640'
      with_items:
        - '{{ files_found.files }}'
      tags:
        - NIST-800-171-3.1.5
        - cinder_conf_file_perms
        - configure_strategy
        - low_complexity
        - low_disruption
        - medium_severity
        - no_reboot_needed

    - name: Enable CSRF_COOKIE_SECURE
      command: openstack-config --set /etc/openstack-dashboard/local_settings DEFAULT
        CSRF_COOKIE_SECURE True
      changed_when: false
      tags:
        - NIST-800-171-3.1.1
        - NIST-800-171-3.1.2
        - NIST-800-53-SC-5
        - high_severity
        - horizon_csrf_cookie_secure
        - low_complexity
        - low_disruption
        - no_reboot_needed
        - restrict_strategy

