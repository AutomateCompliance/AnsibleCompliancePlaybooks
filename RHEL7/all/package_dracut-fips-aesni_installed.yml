# platform = Oracle Linux 7,Red Hat Enterprise Linux 7,Red Hat Virtualization 4,Red Hat OpenShift Container Platform 4
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Install the dracut-fips-aesni Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CJIS-5.10.1.2
    - NIST-800-171-3.13.11
    - NIST-800-171-3.13.8
    - NIST-800-53-CM-6(a)
    - NIST-800-53-IA-7
    - NIST-800-53-SC-12
    - NIST-800-53-SC-12(2)
    - NIST-800-53-SC-12(3)
    - NIST-800-53-SC-13
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_dracut-fips-aesni_installed
  tasks:

    - name: Check if system supports AES-NI
      command: grep -q -m1 -o aes /proc/cpuinfo
      failed_when: aesni_supported.rc > 1
      register: aesni_supported
      check_mode: false
      when: ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman",
        "container"]

    - name: Ensure dracut-fips-aesni is installed
      package:
        name: dracut-fips-aesni
        state: present
      when:
        - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman",
          "container"]
        - aesni_supported.rc == 0
        - ansible_distribution == 'RedHat'
