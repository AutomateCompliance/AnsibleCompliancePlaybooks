        excluded_fstypes:
          - afs
          - ceph
          - cifs
          - smb3
          - smbfs
          - sshfs
          - ncpfs
          - ncp
          - nfs
          - nfs4
          - gfs
          - gfs2
          - glusterfs
          - gpfs
          - pvfs2
          - ocfs2
          - lustre
          - davfs
          - fuse.sshfs
      tags:
        - dir_perms_world_writable_root_owned
        - low_complexity
        - medium_disruption
        - medium_severity
        - no_reboot_needed
        - restrict_strategy

    - name: Create empty list of excluded paths
      set_fact:
        excluded_paths: []
      tags:
        - dir_perms_world_writable_root_owned
        - low_complexity
        - medium_disruption
        - medium_severity
        - no_reboot_needed
        - restrict_strategy

    - name: Detect nonlocal file systems and add them to excluded paths
      set_fact:
        excluded_paths: '{{ excluded_paths | union([item.mount]) }}'
      loop: '{{ ansible_mounts }}'
      when: item.fstype in excluded_fstypes
      tags:
        - dir_perms_world_writable_root_owned
        - low_complexity
        - medium_disruption
        - medium_severity
        - no_reboot_needed
        - restrict_strategy

    - name: Find all directories excluding non-local partitions
      find:
        paths: /
        excludes: excluded_paths
        file_type: directory
        hidden: true
        recurse: true
      register: found_dirs
      tags:
        - dir_perms_world_writable_root_owned
        - low_complexity
        - medium_disruption
        - medium_severity
        - no_reboot_needed
        - restrict_strategy

    - name: Create list of world writable directories
      set_fact:
        world_writable_dirs: '{{ found_dirs.files | selectattr(''woth'') | list }}'
      tags:
        - dir_perms_world_writable_root_owned
        - low_complexity
        - medium_disruption
        - medium_severity
        - no_reboot_needed
        - restrict_strategy

    - name: Change owner to root on directories which are world writable
      file:
        path: '{{ item.path }}'
        owner: root
      loop: '{{ world_writable_dirs }}'
      ignore_errors: true
      tags:
        - dir_perms_world_writable_root_owned
        - low_complexity
