# Ansible remediation role for profile standard
# Profile Title:  Standard System Security Profile for Red Hat Enterprise Linux 8
# Profile Description:
# This profile contains rules to ensure standard security baseline
# of a Red Hat Enterprise Linux 8 system. Regardless of your system's workload
# all of these checks should pass.
#
# Benchmark ID:  RHEL-8
# Benchmark Version:  0.1.58
#
